<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:image" content="img/home-pre.jpg">
  <meta property="og:image" content="website">
  <meta property="og:url" content="spokenwordsociety.com">
  <meta property="og:title" content="Spoken Word Society - Western University">
  <meta property="og:description" content="A Community of Spoken Word Artists and Poets. A Platform for Creative Writers of all Walks of Life. A Hub of Communication and Expression. Spoken Word Society hopes to achieve all of these things.">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">

  <title>Spoken Word Society</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/creative.min.css" rel="stylesheet">
  <link href="css/clean-blog.min.css" rel="stylesheet">
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.2.0/dist/amplitude.js"></script>
  <script>
    Amplitude.init({
      songs: [
        {
          "name": "Get Got",
          "artist": "Artist Name",
          "album": "Album Name",
          "url": "/mp3/getgot.mp3"
        }
      ]
    });
  </script>

</head>

<body>

  <div id="blue-playlist-container">

  <div id="amplitude-player">

  <div id="amplitude-left">
  <img id="album-art" data-amplitude-song-info="cover_art_url" />
  <div class="amplitude-visualization" id="large-visualization">
  </div>
  <div id="player-left-bottom">
  <div id="time-container">
  <span class="current-time">
  <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
  </span>
  <div id="progress-container">
  <div class="amplitude-wave-form">
  </div>
  <div>
  <input type="range" class="amplitude-song-slider" />
  <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
  <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
  </div>
  </div>
  <span class="duration">
  <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
  </span>
  </div>
  <div id="control-container">
  <div id="repeat-container">
  <div class="amplitude-repeat" id="repeat"></div>
  <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
  </div>
  <div id="central-control-container">
  <div id="central-controls">
  <div class="amplitude-prev" id="previous"></div>
  <div class="amplitude-play-pause" id="play-pause"></div>
  <div class="amplitude-next" id="next"></div>
  </div>
  </div>
  <div id="volume-container">
  <div class="volume-controls">
  <div class="amplitude-mute amplitude-not-muted"></div>
  <input type="range" class="amplitude-volume-slider" />
  <div class="ms-range-fix"></div>
  </div>
  <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
  </div>
  </div>
  <div id="meta-container">
  <span data-amplitude-song-info="name" class="song-name"></span>
  <div class="song-artist-album">
  <span data-amplitude-song-info="artist"></span>
  <span data-amplitude-song-info="album"></span>
  </div>
  </div>
  </div>
  </div>
  
  
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
